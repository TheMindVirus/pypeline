<script>
/*
010101010101
111000111000
010101010101
000111000111
010101010101
111000111000
010101010101
*/
var pattern = function(m = 32, n = 32)
{
    var a = new Array();
    for (var i = 0; i < m; ++i)
    {
        a.push(new Array());
        for (var j = 0; j < n; ++j)
        {
            var k = 0;
            if ((i % 2) == 0)     { k = ((j % 2) > 0) ? 1 : 0; }
            else if ((i % 4) < 2) { k = ((j % 6) > 2) ? 0 : 1; }
            else                  { k = ((j % 6) > 2) ? 1 : 0; }
            a[i].push(k);
        }
    }
    return a;
}
/*
01000100010
11101110111
01000100010
11101110111
01000100010
11101110111
01000100010
*/
var alternate = function(m = 32, n = 32)
{
    var a = new Array();
    for (var i = 0; i < m; ++i)
    {
        a.push(new Array());
        for (var j = 0; j < n; ++j)
        {
            var k = 0;
            if ((i % 2) == 0) { k = ((j % 4) == 1) ? 1 : 0; }
            else              { k = ((j % 4) == 3) ? 0 : 1; }
            a[i].push(k);
        }
    }
    return a;
}
/*
00 -> 0
01 -> 1
10 -> 1
11 -> 0
*/
var border = function(b, m = 32, n = 32) //xor
{
    var a = new Array();
    for (var i = 0; i < m; ++i)
    {
        a.push(new Array());
        for (var j = 0; j < n; ++j)
        {
            var k = 0;
            var c = i % m;
            var d = (j + 1) % n;
            if (b[c][d - 1] != b[c][d]) { k = 1; }
            a[i].push(k);
        }
    }
    return a;
}
/*
<div style="background: #00A1FF; transform: rotate(45deg, 0deg, 45deg);">
  <div style="position: fixed; top: 100px; left: 100px; width: 100px; height: 100px;"></div>
  <div style="position: fixed; top: 100px; left: 200px; width: 100px; height: 100px;"></div>
  <div style="position: fixed; top: 200px; left: 100px; width: 100px; height: 100px;"></div>
  <div style="position: fixed; top: 200px; left: 200px; width: 100px; height: 100px;"></div>
</div>
*/
var tiles = function(b, m = 32, n = 32, s = 100, t = 1, c = 1)
{
   var div = document.createElement("div");
   div.style.background = "#00A1FF";
   if (t) { div.style.transform = "translateX(" + (s * n * 4) + "px) rotateX(60deg) rotateZ(45deg) scale(4)"; }
   for (var i = 0; i < m; ++i)
   {
       for (var j = 0; j < n; ++j)
       {
           var sub = document.createElement("div");
           sub.style.background = "rgba(0, " + (161 + (i * 10) - (j * 10)) + ", 255, 255)";
           if (t)
           {
               if (c == 1)
               {
                   if (b[i][j] > 0) { sub.style.background = "#77A1FF"; }
                   else { sub.style.background = "#54748D"; }
               }
               else
               {
                   if (b[i][j] > 0) { sub.style.background = "rgba(0, " + (161 + (i * 10) - (j * 10)) + ", 255, 255)"; }
                   else { sub.style.background = "rgba(0, " + (161 - (i * 1) - (j * 1)) + ", 255, 255)"; }
               }
           }
           sub.style.position = "fixed";
           sub.style.width = s + "px";
           sub.style.height = s + "px";
           sub.style.top = (s * i) + "px";
           sub.style.left = (s * j) + "px";
           div.appendChild(sub);
       }
   }
   return div;
}

window.onload = function()
{
    var a = pattern();
    var b = alternate();
    var c = border(a);
    var d = border(b);
    document.body.appendChild(tiles(a));
    //document.body.appendChild(tiles(b));
    //document.body.appendChild(tiles(c));
    //document.body.appendChild(tiles(d));
    document.body.style.background = "black";
    window.scrollTo(9500, 3500);
}
</script>
